<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>País de Origem</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="analisar()">
    <div id = 'res'>

    </div>

    <script>
        function analisar() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var pais = (txtp.value)
            res.innerHTML = `Que legal ! Você nasceu no(a) ${pais}`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Vivendo em <strong>${pais}</strong> você é Brasileiro<p>`
            } else {
                res.innerHTML += `<p>Vivendo em <strong>${pais}</strong> você é Estrangeiro<p>`
            }
        }
    </script>
</body>
</html>
